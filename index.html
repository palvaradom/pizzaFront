<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Pizza Front</title>
    </head>
    <body>
        <header class="header">
            <figure class="header__logo">
                <img src="./img/Logo.svg" alt="logo" title="logo de pizza and front"/>
            </figure>
            <nav class="header__nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Ranking</a></li>
                    <li><a href="/">Promoción</a></li>
                    <li><a href="/">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main class="content">
            <section class="content__left">
                <img src="./img/delivery.jpg" alt="repartidor de pizzas" title="repartidor de pizzas">
                <p>Envio gratis <span>comprando</span> 2 pizzas</p>
            </section>
            <section class="content__right">
                <h1>Podio de Pizzas</h1>
                <article>
                    <ol>
                        <h2>Pizzas top 5</h2>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <figure>
                        <img src="./img/PizzaFalling.jpg" alt="ingredientes cayendo sobre la pizza" title="ingredientes cayendo sobre la pizza">
                    </figure>
                </article>
            </section>
        </main>
        <footer class="footer">
            <section class="footer__nav-secundaria">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Contacto</a></li>
                    <li><a href="/">Ranking</a></li>
                    <li><a href="/">Promoción</a></li>
                </ul>
            </section>
            <figure class="footer__logo-footer">
                <img src="./img/Logo.svg" alt="logo" title="logo de pizza and front">
            </figure>
        </footer>
    </body>
</html>
